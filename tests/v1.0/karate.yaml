url: ""
functions:
- type: knative-workflow
  id: karate
  image: direktiv.azurecr.io/functions/karate:1.0
states:
- id: run-test
  type: action
  action:
    function: karate
    input:
      commands:
      - command: java -DtestURL=jq(.host) -DazureUser=jq(.secrets.azureUser) -DazurePassword=jq(.secrets.azurePassword)
          -DazureTenantID=jq(.secrets.azureTenantID) -jar /karate.jar test.feature
        print: false
      - command: cat target/karate-reports/karate-summary-json.txt
      logging: info
    secrets:
    - azureUser
    - azurePassword
    - azureTenantID
    files:
    - key: test.feature
      scope: workflow
